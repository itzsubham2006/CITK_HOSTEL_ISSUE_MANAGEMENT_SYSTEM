<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>

<!-- Flash messages start -->
{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
<!-- Flash messages end -->

<h2>Welcome to Home Page</h2>

</body>
</html>

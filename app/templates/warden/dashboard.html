<h2>Warden Dashboard</h2>

<form method="get">
    <select name="hostel" onchange="this.form.submit()">
        <option value="">All Hostels</option>
        <option>SNM</option>
        <option>SJ</option>
        <option>JD</option>
        <option>BJ</option>
        <option>Bakhungri</option>
        <option>Gambari</option>
    </select>
</form>

<hr>

{% for c in complaints %}
<div class="card">
    <h4>{{ c.category }}</h4>
    <p>{{ c.description }}</p>
    <p>Status: {{ c.status }}</p>

    <form method="post"
          action="{{ url_for('admin.update_status', id=c.id) }}">
        <select name="status">
            <option>Pending</option>
            <option>In Progress</option>
            <option>Resolved</option>
        </select>
        <button type="submit">Update</button>
    </form>
</div>
{% endfor %}

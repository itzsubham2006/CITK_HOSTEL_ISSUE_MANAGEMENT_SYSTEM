<h2>{{ hostel }} Hostel Dashboard</h2>

{% if complaints %}
  {% for c in complaints %}
    <div class="card">
      <h4>{{ c.category }}</h4>
      <p>{{ c.description }}</p>
      <small>Status: {{ c.status }}</small>
    </div>
  {% endfor %}
{% else %}
  <p>No issues reported in your hostel.</p>
{% endif %}
